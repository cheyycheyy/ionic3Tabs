<ion-header>
  <ion-navbar>
    <ion-title>文章</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="article" *ngIf="article">
    <p class="article-title">{{article.title}}</p>
    <div class="article-author">
      <img [src]="article.user.avatar" alt="">
      <div class="article-author-detail">
        <div>
          <span>作者{{article.user.name}}</span>
        </div>
        <div class="article-detail">
          <span>创作于 {{ article.created_at }}</span>
          <span>阅读 {{ article.view_count }}</span>
          <span>评论 {{ article.comments_count }}</span>
          <span>点赞 {{ article.likes_count }}</span>
        </div>
      </div>
    </div>

    <div class="article-body">
      <div class="markdown-body" [innerHTML]="assembleHTML()"></div>
    </div>

  </div>
</ion-content>
