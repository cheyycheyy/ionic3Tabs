<ion-header>
  <ion-navbar>
    <ion-title text-center>Cheyy小镇</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let article of articles">
    <img [src]="article.cover" />
    <ion-card-content>
      <ion-card-title>
        {{article.title}}
      </ion-card-title>
      <p>
        {{article.abstract}} ...
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='eye'></ion-icon>
          阅读 (20)
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='ios-chatbubbles'></ion-icon>
          评论 (3)
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='md-heart'></ion-icon>
          点赞 (7)
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
